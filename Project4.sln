bool Program::orderSuccess(Order& o)
{
    for (size_t i = 0; i < o.SizeMaCode.size(); i++)
    {
        if (!foundItem(o.SizeMaCode[i]))
            return false;
        else
            if (o.SizeSanPham[i] <= 0 && greaterMaxProducts(o.SizeMaCode[i], o.SizeSanPham[i]))
                return false;
    }
    return true;
}
bool Program::foundItem(const string& code)
{
    for (size_t i = 0; i < szItems.size(); i++)
        if (code == szItems[i].GetMa())
            return true;
    return false;
}
bool Program::greaterMaxProducts(const string& code, int n) {
    for (size_t i = 0; i < szItems.size(); i++)
        if (code == szItems[i].GetMa())
            return szItems[i].laySoLuong() <= n;
    return false;
}
void Program::updateItem(const string& code, int product)
{
    for (size_t i = 0; i < szItems.size(); i++)
        if (code == szItems[i].GetMa())
        {
            szItems[i].update(product);
            return;
        }
}
