void Program::uploadFile(const string& path)
{
    ofstream f(path);
    if (f)
    {
        for (size_t i = 0; i < szItems.size(); i++)
        {
            f << szItems[i];
            if (i != szItems.size() - 1)
                f << '\n';
        }
    }
    f.close();
}
