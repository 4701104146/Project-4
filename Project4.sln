    {
        if (orderSuccess(szOrders.front()))
        {
            writeToFile(szOrders.front(), g_FileDonHang, true);
            for (size_t j = 1; j < szOrders.front().SizeMaCode.size(); j++)
                updateItem(szOrders.front().SizeMaCode[j], -szOrders.front().SizeSanPham[j]);
